<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Card Search - Ascendent FAQ</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- Top Navigation Bar -->
  <header class="navbar">
    <nav>
      <ul class="nav-list">
        <li><a href="index.html">Back to FAQ</a></li>
      </ul>
    </nav>
  </header>

  <main class="container">
    <h1>Card Search</h1>
    <div class="search-area">
      <input type="text" id="searchInput" placeholder="Search for a card..." autocomplete="off" />
      <button id="searchBtn">Search</button>
      <ul id="suggestions" class="suggestions-list"></ul>
    </div>
    <ul id="results"></ul>
  </main>

  <footer class="footer">
    <a href="https://discord.gg/TbuqVZPs" target="_blank" rel="noopener noreferrer" class="discord-btn">
      Ask more on Discord
    </a>
    <a href="https://worldofkylia.com/" target="_blank" rel="noopener noreferrer" class="main-site-btn">
      Main Website
    </a>
  </footer>

  <!-- Supabase SDK & App Script -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="app.js"></script>
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const params = new URLSearchParams(window.location.search);
      const cardName = params.get("card");
      if (cardName) {
        const input = document.getElementById("searchInput");
        input.value = cardName;
        const event = new Event("input");
        input.dispatchEvent(event);
        document.getElementById("searchBtn").click();
      }
    });
  </script>
</body>
</html>
